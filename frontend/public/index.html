<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="FHE Voting DApp - A decentralized confidential voting system using Full Homomorphic Encryption"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Global polyfill for FHE libraries -->
    <script>
      window.global = window;
    </script>

    <title>FHE Voting DApp - Secure Confidential Voting</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- MetaMask detection -->
    <script>
      // Check if MetaMask is installed
      if (typeof window.ethereum === "undefined") {
        console.warn("MetaMask is not installed. Please install MetaMask to use this DApp.");
      } else {
        // Listen for account changes
        window.ethereum.on("accountsChanged", function (accounts) {
          // Reload the page when accounts change
          window.location.reload();
        });

        window.ethereum.on("chainChanged", function (chainId) {
          // Reload the page when network changes
          window.location.reload();
        });
      }
    </script>
  </body>
</html>
